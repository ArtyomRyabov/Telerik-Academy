<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Tables - Fresh Fruits</title>
    <meta charset="utf-8">
    <style type="text/css">
        .row1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="row1">
                <th colspan="2">
                    <h2 style="margin: auto"><em>Fresh Fruits</em></h2>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    It has long been known that a diet<br />
                    that includes at least a few<br />
                    servings of fresh fruit every day<br />
                    will help keep you healthy, fit and<br />
                    trim.
                </td>
                <td><img src="images/fruits.png" alt="fruits" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
