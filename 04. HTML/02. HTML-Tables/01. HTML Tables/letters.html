<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Tables - Letters</title>
    <meta charset="utf-8">
    <style type="text/css">
        td {
            border: 2px inset;
            width: 28px;
            text-align: center;
        }
        .right{
            text-align: right;
        }
        .left{
            text-align: left;
        }
        .bottom{
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td class="right">B</td>
        </tr>
        <tr>
            <td rowspan="3" class="left">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td class="right">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2" class="right bottom">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td class="right">N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
