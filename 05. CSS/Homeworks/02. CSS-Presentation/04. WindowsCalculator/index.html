<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Windows Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <section>
        <span id="calculator-pic">
            <img src="calculator-img.png" alt="Calculator" />
        </span>
        <span id="title">Calculator</span>
        <span id="upper-buttons">
            <img src="upper-buttons.png" alt="min & max window buttons" />
        </span>
        <div class="main">
            <ul>
                <li>View</li>
                <li>Edit</li>
                <li>Help</li>
            </ul>
            <hr>
            <div id="display">
                <p id="digits">8854455</p>
            </div>
            <div id="binary-frame">
                <table id="binary">
                    <tr>
                        <td>0000</td>
                        <td>0000</td>

                        <td>0000</td>
                        <td>0000</td>
                        <td>0000</td>

                        <td>0000</td>
                    </tr>
                    <tr>
                        <td colspan="4">63</td>
                        <td colspan="3">63</td>
                        <td>32</td>
                    </tr>
                    <tr>
                        <td>0000</td>
                        <td>0000</td>
                        <td>1000</td>
                        <td>0111</td>
                        <td>0001</td>
                        <td>1011</td>
                        <td>1011</td>
                        <td>0111</td>
                    </tr>
                    <tr>
                        <td colspan="4">31</td>
                        <td colspan="3">15</td>
                        <td>0</td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
