<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>International Employees</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <table>
        <colgroup>
            <col class="first-col" />
            <col class="second-col" />
            <col class="third-col" />
            <col class="fourth-col" />
        </colgroup>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <img src="images/german-flag.jpg" alt="Germany" />
                    Germany
                </td>
                <td>
                    <input type="checkbox" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Anna Trujillo</td>
                <td>Me&#769;xico D.F.</td>
                <td>
                    <img src="images/mexico-flag.jpg" alt="Mexico" />
                    Mexico
                </td>
                <td>
                    <input type="checkbox" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Me&#769;xico D.F.</td>
                <td>
                    <img src="images/mexico-flag.jpg" alt="Mexico" />
                    Mexico
                </td>
                <td>
                    <input type="checkbox" checked="checked" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>
                    <img src="images/uk-flag.jpg" alt="United Kingdom" />
                    UK
                </td>
                <td>
                    <input type="checkbox" disabled="disabled" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
